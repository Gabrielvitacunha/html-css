    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'amor' ;
            src: url('fontes/Lovely\ Valentine\ Sans.otf') format('opentype'), url('fontes/Lovely\ Valentine\ Sans.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            /*
                tipos de  format
                - opentype (otf)
                - truetype  (ttf)
                - embedded-opentype
                - truetype-aat (apple advanced typagraply)
                - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'amor' 'Times New Roman', Times, serif;
            font-size: 3em;
        }
        p{
            font-style: italic;
            font-family: 'amor';
        }
    </style>
</head>
